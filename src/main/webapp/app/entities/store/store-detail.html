
<div>
    <h2><span data-translate="blogApp.store.detail.title">Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="blogApp.store.publishers">Publishers</span></dt>
        <dd>
            <span>{{vm.store.publishers}}</span>
        </dd>
        <dt><span data-translate="blogApp.store.history">History</span></dt>
        <dd>
            <span>{{vm.store.history}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="store-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
